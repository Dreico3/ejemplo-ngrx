<h1>lista de items</h1>
<div>
  <label for="nombre">
    <input
      id="nombre"
      [(ngModel)]="nombre"
      type="text"
      placeholder="nombre..."
    />
  </label>
  <label for="precio">
    <input id="precio" type="number" placeholder="precio..." />
  </label>
  <button (click)="agregar()">agregar</button>
  <p>mensaje {{message}}</p>
  <div>
    <h3 *ngFor="let ite of listaItems$ | async">
      {{ ite.nombre }}
    </h3>
  </div>
</div>
